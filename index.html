<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>This Is Huddle.</title>
    <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container"></div>
        <img src="images/logo.svg" alt="Huddle Logo">
        <button class="try-button">Try It Out!</button>
    </header>
    <!-- Content -->
    <div class="main-page">
        <h1>Build The Community Your Fans Will Love.</h1>
        <h2>Huddle re-imagines the way we build communities. You<br>
        have a voice, but so does your audience. Create connections <br>
        with your users as you engage in genuine discussion. </h2>
        <!-- Join Button? -->
        <button class="call-to-action">Get Started For Free.</button>
        <!-- Photo -->
        <div class="screen-mockup">
            <img src="images/screen-mockups.svg" alt="">
        </div>

    </div>
    
    
</body>
</html>
